<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Mapping - Mapbox</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Collective Global Asset Mapping</h1>
        </header>
        
        <main class="main">
            <div id="map" class="map-container"></div>
            
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3>Asset Details</h3>
                    <button id="closeSidebar" class="close-btn">&times;</button>
                </div>
                <div class="sidebar-content" id="sidebarContent">
                    <p>Click on a point to view details</p>
                </div>
            </div>
        </main>
        
        <div class="legend">
            <!-- <h4>Legend</h4> -->
            <div class="legend-item">
                <span class="legend-color" style="background-color: #03B570;"></span>
                <span>Collective Global</span>
                <label class="toggle-switch">
                    <input type="checkbox" checked data-layer="points-collective-locations">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #ED5FAB;"></span>
                <span>Allocator Partners</span>
                <label class="toggle-switch">
                    <input type="checkbox" checked data-layer="points-allocator-lps">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="legend-item">
                <span class="legend-color" style="background-color: #9B59B6;"></span>
                <span>Collective's Direct Investments</span>
                <label class="toggle-switch">
                    <input type="checkbox" checked data-layer="points-direct-investments">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #FFD600;"></span>
                <span>Partner Venture Managers</span>
                <label class="toggle-switch">
                    <input type="checkbox" checked data-layer="points-general-partner-location">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #006FFF;"></span>
                <span>Underlying Portfolio Companies</span>
                <label class="toggle-switch">
                    <input type="checkbox" checked data-layer="points-portfolio-companies">
                    <span class="toggle-slider"></span>
                </label>
            </div>  
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
